<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Change Me!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#ECECEC"></a-sky>
    <a-plane id="setEnviroment" color="#bca588" position="0 0.2 0" 
    rotation="-90 0 0" scale="100 100 1"></a-plane>
    
    <a-camera position="39 0.3 41" rotation="0 0 0" look-controls>
      <a-cursor></a-cursor>
    </a-camera>
    <a-light id="dir" type="directional" intensity="1" position="-10 20 5"></a-light>
    <a-light id="ambient" type="ambient" intensity="1" position="5 10 10"></a-light>
  </a-scene>
</body>
