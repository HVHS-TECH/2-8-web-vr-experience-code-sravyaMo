<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Change Me!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#d2f0f9"></a-sky>
    <a-plane color="#4e9c4f" position="0 0.2 0" rotation="-90 0 0" width="100" height="100"></a-plane>
    <a-entity position="100 0 0" width="100" height="100"
    environment="preset: arches; dressingAmount: 10"></a-entity>
    <a-entity position="100 0 0" width="100" height="100"
    environment="preset: arches; dressingAmount: 10"></a-entity>
    <a-plane color="#4e9c4f" position="0 0.2 0" rotation="-90 0 0" width="100" height="100"></a-plane>
    <a-plane color="#4e9c4f" position="0 0.2 0" rotation="-90 0 0" width="100" height="100"></a-plane>
    <a-plane color="#4e9c4f" position="0 0.2 0" rotation="-90 0 0" width="100" height="100"></a-plane>
    <a-light id="dir" type="directional" intensity="20" position="-10 20 10"></a-light>
    <a-light id="ambient" type="ambient" intensity="5" position="5 10 10"></a-light>
  </a-scene>
</body>
