<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Change Me!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#d2f0f9"></a-sky>
    <a-plane id="setEnviroment" color="#bca588" position="0 0.2 0" 
    rotation="-90 0 0" length="200" width="200" height="100"></a-plane>
    <a-entity id="wl" position="-182.387 -1.000 112.476" width="100" height="100"
    environment="preset: arches; dressingAmount: 4; groundColor: #2a1f60; 
    groundColor2: #857465;"></a-entity>
    <a-entity id="et" position="17.179 0.000 218.033" scale="-0.460 0.660 1.440"
    environment="preset: forest; dressingAmount: 1; groundColor: #b2f3ae;
    groundColor2: #e3c577; ground: flat;"></a-entity>
    <a-entity id="wt" position="27.972 0.4 -50.182" scale="-0.460 0.660 1.440"
    enviroment="preset: forest; dressingAmount: 10; groundColor: #78d72d;
    groundColor2: #78d72d; ground: flat;"></a-entity>

    <a-light id="dir" type="directional" intensity="1" position="-10 20 5"></a-light>
    <a-light id="ambient" type="ambient" intensity="1" position="5 10 10"></a-light>
  </a-scene>
</body>
